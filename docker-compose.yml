version: '3.8'

services:

  # ðŸ”¹ PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: booklet-db
    environment:
      POSTGRES_DB: BookLet
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Keco202+-
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - booklet-net

  # ðŸ”¹ Keycloak Authorization Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.0
    container_name: booklet-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL_HOST: postgres
      KC_DB_URL_DATABASE: BookLet
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: Keco202+-
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - booklet-net

  # ðŸ”¹ Spring Boot backend (BookLet)
  booklet:
    build: .
    container_name: booklet-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/BookLet
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Keco202+-
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_REALM: Booklet
      KEYCLOAK_RESOURCE: booklet-client
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - keycloak
    networks:
      - booklet-net

volumes:
  postgres_data:

networks:
  booklet-net: