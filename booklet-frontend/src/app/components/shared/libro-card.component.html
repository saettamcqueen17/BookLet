<mat-card class="book-card">

  <mat-card-header>
    <div mat-card-avatar class="book-avatar">
      <img [src]="libro.immagineUrl" alt="{{ libro.titolo }}" />
    </div>
    <mat-card-title>{{ libro.titolo }}</mat-card-title>
    <mat-card-subtitle>{{ libro.autore }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="libro.immagineUrl" alt="{{ libro.titolo }}" />

  

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="aggiungi()">
      <mat-icon>add_shopping_cart</mat-icon> Aggiungi
    </button>
  </mat-card-actions>

</mat-card>
