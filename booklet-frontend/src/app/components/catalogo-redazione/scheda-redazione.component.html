<mat-card class="red-card">

  <!-- Copertina ridimensionata come nelle card personali -->
  <img
    class="cover"
    [src]=" scheda.immagineLibro || 'assets/img/placeholder.png'"
    alt="copertina"
  />

  <!-- Titolo + autore -->
  <mat-card-header>
    <mat-card-title>{{ scheda.titolo }}</mat-card-title>
    <mat-card-subtitle>{{ scheda.autore }}</mat-card-subtitle>
  </mat-card-header>

  <!-- Contenuto testuale -->
  <mat-card-content>
    <p><b>Genere:</b> {{ scheda.genere }}</p>
    <p><b>Prezzo:</b> â‚¬ {{ scheda.prezzo }}</p>

    <p *ngIf="scheda.recensione">
      <b>Recensione:</b> {{ scheda.recensione }}
    </p>

    <p *ngIf="scheda.valutazioneRedazione">
      <b>Valutazione:</b> â­ {{ scheda.valutazioneRedazione }}/5
    </p>
  </mat-card-content>

  <!-- Pulsanti -->
  <mat-card-actions *ngIf="isRedazione" class="actions">

    <button
      mat-flat-button
      color="primary"
      (click)="modifica.emit(scheda)"
    >
      âœï¸ Modifica
    </button>

    <mat-slide-toggle
      color="accent"
      [checked]="scheda.visibile"
      (change)="toggle.emit(scheda)"
    >
      Visibile
    </mat-slide-toggle>

    <button
      mat-button
      color="warn"
      (click)="rimuovi.emit(scheda.isbn)"
    >
      ğŸ—‘ Rimuovi
    </button>

  </mat-card-actions>

</mat-card>
