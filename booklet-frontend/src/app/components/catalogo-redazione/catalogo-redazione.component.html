<h1>Catalogo Redazione</h1>
<h1 style="color:red;font-size:40px">TEST TEMPLATE</h1>

<div *ngIf="ruoloRedazione" class="banner-redazione">
  <p>Sei un membro REDAZIONE — modalità gestione attiva</p>
</div>

<div class="griglia">
  <app-scheda-redazione
    *ngFor="let s of schede"
    [scheda]="s"
    [isRedazione]="ruoloRedazione"
    (modifica)="modificaRecensione($event)"
    (toggle)="toggleVisibile($event)"
    (rimuovi)="rimuovi($event)">
  </app-scheda-redazione>
</div>
